<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Class Example</title>
</head>
<body>
    <h1>Employee Information</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter employee name">
    <br>

    <label for="salary">Base Salary:</label>
    <input type="number" id="salary" placeholder="Enter base salary">
    <br>

    <button id="setEmployee">Set Employee</button>
    <button id="showName">Show Name</button>
    <button id="showSalary">Show Salary</button>

    <p id="outputName"></p>
    <p id="outputSalary"></p>
